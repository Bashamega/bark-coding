<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body>
  <button id="followButton" onclick="checkFollow()">follow</button>
</body>
<script>
  if (localStorage.getItem("following") == "yes") { document.getElementById('followButton').innerHTML = "unfollow"; }
  function checkFollow() {

    if (document.getElementById('followButton').innerHTML == "follow") {
      document.getElementById('followButton').innerHTML = "unfollow";
      localStorage.setItem("following", "yes") // follows
    } else {
      document.getElementById('followButton').innerHTML = "follow";
      localStorage.setItem("following", "no") // unfollows
    }
  }
</script>

</html>
