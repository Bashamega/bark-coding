name: Build and Release NW.js Desktop App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build NW.js desktop app
      run: npm run build
      
    - name: Get latest release version
      id: get_latest_release
      run: echo ::set-output name=latest_release::$(git describe --abbrev=0 --tags)
      
    - name: Create release version
      id: calculate_release_version
      run: echo ::set-output name=release_version::$(node -e "console.log(require('semver').inc('$RELEASE_VERSION', 'patch'))")
      env:
        RELEASE_VERSION: ${{ steps.get_latest_release.outputs.latest_release }}
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.calculate_release_version.outputs.release_version }}
        release_name: Release ${{ steps.calculate_release_version.outputs.release_version }}
        draft: false
        prerelease: false
