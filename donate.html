<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bark - Ideas</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="src/themes/bluedodger.css">
</head>

<body>

  <span id="navbar"></span>
  <div class="textCenter">
    <h1>We want to ask you something!</h1><br>
    <p>Donations help keep our site free and accessable to all. Bark is powered by volunteers who donate their time to keep this project on it's feet.</p>
    <p>Your support makes a huge difference!</p><br><br>
    <button class="buttonFrBx" onclick="donate()">Donate now!</button>
    <h2 id="text"></h2>
    <input id="form" type="text" style="display: none;">
    <br />
  </div>
</body>
<script src="index.js"></script>
<script>
  const text = document.getElementById('text');
  const form = document.getElementById('form');

  function donate() {
    text.innerText = "How much would you like to donate?";
    form.style.display = 'block';
  }
</script>
</html>
