<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark - Customize</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/png">
    <link rel="stylesheet" href="/settings/styles.css">
</head>

<body>
    <!-- inject:navbar -->
    <main>
        <section id="settingsPage">

            <div id="warning" priority="1">
                <h2>Warning</h2>
                <p class="warninglang">This feature is experimental</p>
                <p class="langnotwork">Results will be inconsistent through pages</p>
            </div>

            <p>Custom CSS</p>
            <p>!important might be needed sometimes</p>
            <textarea id="cssbox">

            </textarea>

            <br/>
        </section>
    </main>
</body>
<script src="/index.js"></script>
<script src="/src/scripts/multi-language.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script src="/src/scripts/navbar.js"></script>
<script>
    let cssbox = document.getElementById('cssbox');

    cssbox.addEventListener('change', () => {
        localStorage.setItem('customCSS', cssbox.value);
    });
</script>

</html>
