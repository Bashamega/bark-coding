<script type="module">
  const username = localStorage.getItem('myBarkUsername');
  const token = localStorage.getItem('barktoken');
  const response = await fetch(`https://bark-backend-api-prod.replit.app/api/v1/fetchUser?username=${localStorage.getItem("myBarkUsername")}`).then(data => data.json());
  $('#welcome').text(`Welcome back, ${username}!`);
  $('textarea#bio').text(response.bio);
  $('#setbio').on('click', async () => {
    $('#setbio').prop('disabled', true);
    await fetch(`https://bark-backend-api-prod.replit.app/api/v1/setBio?token=${encodeURIComponent(token)}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            bio: $('textarea#bio').val()
        })
    });
    $('#setbio').prop('disabled', false);
  });
</script>
