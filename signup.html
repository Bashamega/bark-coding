<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bark - Signup</title>
<link rel="shortcut icon" href="favicon.ico" type="image/png">
<link rel="stylesheet" href="src/themes/bluedodger.css">
</head>
<body>

<span id="navbar"></span>
<br/>
<div class="textCenter">
  <span id="page">
  <h2>Create an account</h2>
  <br/>
  <form action="#" method="get">
    <label for="username">Username:</label>
      <input type="username" id="username" placeholder="username" 
    required="required"/>
      <br/>
      <br/>
    <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password" 
    required="required"/>
      <br/>
      <br/>
    <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@email.com"
    required="required"/>
      <br/>
      <br/>
    <label for="birthday">Birthday:</label>
      <input type="birthday" id="birthday" placeholder="birthday" 
      <br/>
      <br/>
    <fieldset data-role="controlgroup">
      <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </fieldset>
      <br/>
      <br/>
    required="required"/>
    <input class="buttonFrBx" type="submit" value="Submit" onclick="checkSignup()"/>
    <p>Note: Bark accounts are being worked on.</p>
    </form>
  </span>
  </div>
  </body>
  <script src="index.js"></script>
</html>
