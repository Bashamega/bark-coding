<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bark - Jobs</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="src/themes/bluedodger.css">
</head>

<body>
  <span id="navbar"></span>
  <div class="textCenter">
    <span id="page">
      <form action="#" method="get">
        <h2>Jobs</h2>
        <p>Github users Wanted for jobs. <br /><br />
          <input type="text" placeholder="Enter github username" id="github-username" required="required"><br /><br />
            <label for="assets">Assets:</label><input type="radio" id="assets" name="job" value="make assets"
            required="required">
            <label for="program">Programming:</label><input type="radio" id="program" name="job" value="program"
            required="required">
            <label for="features">Features:</label><input type="radio" id="features" name="job"
            value="add special features" required="required"><br /><br />
          <input type="submit" value="Signup now!" onclick="jobRegister()">
      </form>
    </span>
  </div>
</body>
<script src="index.js"></script>

</html>
