<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/docs/docsify/theme/theme.css"
    />
  </head>
  <body>
    <style>
        *{
            --theme-color: dodgerblue;
        }
    </style>
    <div id="app"></div>
    <script>
      window.$docsify = {
        basePath: '/docs/content/',
        icon: 'https://bark.dumorando.com/favicon.ico',
        name: 'Bark Coding Docs',
        loadSidebar: true,
        alias: {
        '/.*/_sidebar.md': '/docs/content/_sidebar.md'
        }
      };
    </script>
    <script src="/docs/docsify/index.js"></script>
  </body>
</html>
