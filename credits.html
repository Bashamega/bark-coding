<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <title>Bark - Credits</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="src/themes/bluedodger.css">
   </head>
  <body>
    <div class="font">
 <p class="creditsHeader">Bark Credits</p>
 <div style="margin: 10px;">
    <h2>Thank You</h2>
    <p>This is the Bark credits</p>
    <p>If these credits are outdated then you can find us at our <a class="link" href="https://github.com/Mariocraft987/bark.github.io/graphs/contributors">GitHub</a></p>
   <p>But if you want, you can join our team!</p>
   <a class="link" href="https://bark-coding.vercel.app/jobs.html">Jobs</a>
    <span id="credits"></span>
  </div>
</div>
<script>
  /* Add a github username to link them in the credits */
  const devs = ["mariocraft987", "qwertyy-dev", "nmsderp", "Rubiidev-18", "thepython555"] //devoloper
  const contr = ["ShinjitsuNoGyarusa", "theOVERGOD12", "QuirkyWorks"] //contributer
  let radius = "3px";

  i = 0;
  var obj;
  document.getElementById('credits').innerHTML = "<h3>Devolopers</h3>"
  while (i < devs.length) {
    var username = devs[i];

fetch('https://api.github.com/users/'+username)
    .then(res => res.json()).then(data => {
    obj = data;})
  .then(() => {
    if (obj.name == "null") {
      document.getElementById('credits').innerHTML += '<a href="'+obj.url+'"><img src="'+obj.avatar_url+'" style="border-radius: '+radius+';" height="50"><p class="CreditsPT">'+obj.login+'</p></a>';
    }else{
      document.getElementById('credits').innerHTML += '<a href="'+obj.url'"><img src="'+obj.avatar_url+'" style="border-radius: '+radius+';" height="50"><p class="CreditsPT">'+obj.name+'</p></a>';
    }
   });
    i++;
  }

</script>
 </body>
 <script src="index.js"></script>
</html>
