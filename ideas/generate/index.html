<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bark's Idea Generator</title>
	<style>
		body {
			margin: 0;
			overflow-x: hidden;
		}

		content {
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		content * {
			text-align: center;
		}

		button {
			position: absolute;
			left: 50%;
			transform: translate(-50%, -50%);
			margin-top: 40px;
			padding: 10px 15px;
		}
	</style>
</head>
<body>
	<content>
		<h1>Bark's Magic Idea Generator</h1>
		<p>When you're out of ideas but want to feed your hunger for programming, Bark's Magic Idea Generator gives you creative ideas to spend your time on!</p>
		<button>Start</button>
	</content>
</body>
</html>
